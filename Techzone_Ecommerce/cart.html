<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛒 TechZone - Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <!-- 🔝 Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">🛒 TechZone</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🛒 Cart Products -->
  <div class="container my-5">
    <h2 class="text-center mb-4">🛒 Your Cart</h2>
    <div id="cartItems" class="row g-4 justify-content-center"></div>
    <h4 id="emptyCart" class="text-center mt-5 text-muted">🧺 Your cart is empty.</h4>
  </div>

  <!-- 💳 Buy Modal -->
  <div class="modal fade" id="buyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content popup-box">
        <div class="modal-header">
          <h5 class="modal-title">💳 Buy Product</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong id="buyTitle"></strong></p>
          <img id="buyImage" src="" class="img-fluid mb-3 rounded">
          <label>Quantity:</label>
          <input type="number" id="buyQty" class="form-control mb-2" value="1" min="1">
          <label>Payment Method:</label>
          <select id="buyPayment" class="form-select">
            <option>Cash on Delivery</option>
            <option>UPI</option>
            <option>Net Banking</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="completePurchase()">✅ Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
</body>
</html>
