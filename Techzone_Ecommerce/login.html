<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TechZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- 🔐 Login/Register Box -->
<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="glass-card text-center p-5">
    <h2 class="fw-bold mb-4" id="formTitle">🔐 Login</h2>

    <form id="authForm">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="📧 Email" id="email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="🔒 Password" id="password" required>
      </div>
      <div id="extraFields" style="display: none;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="👤 Full Name" id="fullname">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="👥 Username" id="username">
        </div>
      </div>
      <button type="submit" class="btn btn-dark w-100 mb-3" id="submitBtn">Login</button>
    </form>

    <p id="toggleText">New user? <a href="#" onclick="toggleForm()">Register here</a></p>
  </div>
</div>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
