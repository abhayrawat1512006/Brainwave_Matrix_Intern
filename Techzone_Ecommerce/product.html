<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechZone - Product Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f0fdfa;
      color: black;
    }
    .product-detail {
      padding: 40px 20px;
    }
    .product-img {
      border-radius: 15px;
      max-width: 100%;
    }
    .explore-btn, .buy-now, .back-btn {
      background: black;
      color: white;
      border-radius: 10px;
      padding: 10px 25px;
      margin: 10px 10px 10px 0;
    }
    .feedback textarea {
      resize: none;
    }
    .back-btn {
      background: #20b2aa;
    }
  </style>
</head>
<body>

<!-- üîù Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar" style="background-color:#20b2aa;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">üõí TechZone</a>
  </div>
</nav>

<!-- üîô Back -->
<div class="container my-3">
  <button class="back-btn" onclick="window.location.href='shop.html'">‚Üê Back to Shop</button>
</div>

<!-- üì¶ Product Detail -->
<div class="container product-detail">
  <div class="row align-items-center">
    <div class="col-md-6 text-center">
      <img id="productImage" src="" alt="Product" class="product-img">
    </div>
    <div class="col-md-6">
      <h2 id="productTitle">Product Name</h2>
      <h4 id="productPrice">‚Çπ Price</h4>
      <p id="productReview">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</p>
      <p id="productDesc" class="mt-3">Loading description...</p>
      <button class="explore-btn" onclick="addToCart()">üõí Add to Cart</button>
      <button class="buy-now" onclick="alert('üöÄ Redirecting to payment...')">üí≥ Buy Now</button>
    </div>
  </div>

  <!-- üí¨ Feedback -->
  <div class="feedback mt-5">
    <h4>üó£ Leave Feedback</h4>
    <form onsubmit="submitFeedback(event)">
      <textarea class="form-control mb-3" rows="4" placeholder="Write your feedback..."></textarea>
      <button type="submit" class="btn btn-success">Submit Feedback</button>
    </form>
  </div>
</div>

<script>
  // üß† Fetch Product from LocalStorage
  const product = JSON.parse(localStorage.getItem("viewProduct"));
  if (product) {
    document.getElementById('productImage').src = product.img;
    document.getElementById('productTitle').innerText = product.title;
    document.getElementById('productPrice').innerText = product.price;
    document.getElementById('productReview').innerText = product.review;

    const descMap = {
      "Smartphone Y": "Smartphone Y offers a stunning display, high-speed performance, and a powerful camera system ideal for daily use.",
      "Noise Earbuds": "Noise Earbuds deliver crisp sound, long battery life, and comfortable fit ‚Äî perfect for music lovers on the go.",
      "Gaming Mouse": "Gaming Mouse comes with RGB lighting, ultra-fast DPI response, and ergonomic grip, designed for pro-level gaming."
    };
    document.getElementById('productDesc').innerText = descMap[product.title] || "This amazing product is known for its top-notch quality and great user reviews.";
  }

  // üõí Add to Cart
  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`‚úÖ "${product.title}" added to cart!`);
  }

  // ‚úÖ Feedback Handler
  function submitFeedback(e) {
    e.preventDefault();
    alert("‚úÖ Thank you for your feedback!");
    e.target.reset();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
